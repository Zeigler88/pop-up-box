<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up </title>
</head>
<body class="bg-info">
    <div class="text-center mt-5">
        <button id="show-btn" class="btn btn-outline-light bg-danger">Click Me</button>
    </div>
    
    <div id="box" class="container mt-4 p-2">
        <div class="one">
            <button class="btn-close" id="close-pop-up"></button>
            <h3 class="text-center">Enter Details</h3>
            <form action="#">
                <div class="form-group p-2">
                    <label for="username">Username</label>
                    <input type="text" name="Username" id="username" class="form-control">
                    
                </div>
                <div class="form-group p-2">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                    
                </div>
                <input type="button" value="Submit" id="submit-btn" class="btn btn-primary m-2">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
